<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./logic/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>Library</h1>
    <dialog>
        <form class="modal-content" method="dialog">
            <section>
                <h2>Add Book</h2>

                <div class="form-inputs-layout">
                    <label for="title">Title</label><input type="text" id="title" autofocus required>
                    <label for="author">Author</label><input type="text" id="author" required>
                    <label for="pageNum">Page Number</label><input type="number" id="pageNum" required>
                    <label for="isRead">Read?</label><input type="checkbox" id="isRead">
                </div>

                <button class="done" value="done">Done!</button>
                <button class="cancel" value="cancel">Cancel</button>
            </section>
        </form>
    </dialog>

    <section class="books-display">
        <div class="add">+</div>
    </section>
</body>

</html>
